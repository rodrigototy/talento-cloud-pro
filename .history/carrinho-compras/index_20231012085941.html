<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="icon"
      id="instance-favicon"
      type="image/x-icon"
      href="static/images/favico.png"
    />
    <script src="static/javascript/script.js" defer></script>
    <title>Carrinho de compras</title>
  </head>
  <body>
    <header>
      <h1>Carrinho de compras</h1>
    </header>
    <main>
      <h2>Produtos</h2>
      <section id="carrinho">
        <div class="item-carrinho" id="produto-01">
          <div class="capa">
            <img
              src="static/images/dom-casmurro.jpg"
              alt="Dom Casmurro"
              width="auto"
              height="100px"
            />
          </div>
          <div class="info">
            <h3>Dom Casmurro</h3>
            <h4>Machado de Assis</h4>
            <p>Valor: R$11.66</p>
            <div class="actionsButton">
            <button id="btn-sub-produto">-</button>
            <input id="quantidade-produto" type="number" value="1" min="0" />
            <button id="btn-add-produto">+</button></div>
          </div>
        </div>
      </section>
      <h2>Subtotal</h2>
      <section id="subtotal">
        <p><span id="quantidade-subtotal">0</span></p>
        <p>R$ <span id="valor-subtotal">0</span></p>
      </section>
    </main>
    <footer>
      <div class="repository">
        <a
          href="https://github.com/rodrigototy/talento-cloud-pro/tree/main/carrinho-compras"
          >Veja o repositório da página no GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
